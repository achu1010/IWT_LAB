<!DOCTYPE html>

            text-decoration: none;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;

    <div id="top-frame">
        <img src="logo.png" alt="Logo" style="height: 100px;">
