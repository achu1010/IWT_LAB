<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
	    background-color:bisque;
            font-family: Arial, sans-serif;
        }
        #top-frame, #left-frame, #right-frame {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        #top-frame {
	    background-color:white;
            text-align: center;
        }
        #left-frame {
	    background-color:white;
            float: left;
            width: 20%;
        }
        #right-frame {
	    background-color:white;
            margin-left: 22%;
        }
        #navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="top-frame">
        <img src="logo.png" alt="Logo" style="height: 100px;">
        <h1>PONDICHERRY UNIVERSITY</h1>
        <div id="navbar">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="cart.html">Cart</a>
        </div>
    </div>

    <div id="left-frame">
        <p><a href="cse.html" target="right-frame">CSE</a></p>
        <p><a href="ece.html" target="right-frame">ECE</a></p>
        <p><a href="eee.html" target="right-frame">EEE</a></p>
        <p><a href="civil.html" target="right-frame">CIVIL</a></p>

        <table>
            <tr>

                <th>Price</th>

                <th>Action</th>
            </tr>

                <td>XML Bible</td>
