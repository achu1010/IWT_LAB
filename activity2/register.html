<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #top-frame, #left-frame, #right-frame {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        #top-frame {
            text-align: center;
        }
        #left-frame {
            float: left;
            width: 20%;
        }
        #right-frame {
	    text-align:center;
            margin-left: 22%;
        }
        #navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="top-frame">
        <img src="logo.png" alt="Logo" style="height: 100px;">
        <h1>PONDICHERRY UNIVERSITY</h1>
        <div id="navbar">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="cart.html">Cart</a>
        </div>
    </div>

    <div id="left-frame">
        <p><a href="cse.html" target="right-frame">CSE</a></p>
        <p><a href="ece.html" target="right-frame">ECE</a></p>
        <p><a href="eee.html" target="right-frame">EEE</a></p>
        <p><a href="civil.html" target="right-frame">CIVIL</a></p>
    </div>

    <div id="right-frame">
        <h2>Registration</h2>
        <form action="register.html" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
